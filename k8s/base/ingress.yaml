apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: currency-converter-ingress
spec:
  rules:
  - host: currencyconverter.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: currency-converter-service
            port:
              number: 5555

