apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: currencyconverter-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/abohmeed/currencyconverter.git'
    targetRevision: HEAD
    path: k8s/overlays/production
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
